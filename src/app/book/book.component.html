<div class="row py-3">
  <div class="col-md-3">
      {{ theBook.name }}
  </div>
  <div class="col-md-3">
      {{ theBook.price }}
  </div>
  <div class="col-md-3">
      <span class="text-muted">{{ theBook.qty }} available</span>
  </div>
  <div class="col-md-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="qty...">
        <span class="btn btn-primary" type="button">Add to cart</span>
      </div>
  </div>
</div>
